<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leghorn - User Dashboard</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="home.js"></script>
  </head>

  <body>
    <header class="banner__container">
      <a href='/'><img class="banner__logo" width="56" alt="Rooster silhouette" src="rooster.png"></a>
      <h2 class="banner__heading">Leghorn - Welcome Back!</h2>
    </header>

    <main class="main__container">

      <section id="postPanel" class="panel__container panel__container--top">
        <form id="postForm" action="/postNew" method="post">
          <h1 class="panel__heading">Cluck at Your Followers</h1>
          <label class="panel__label" for="post-text">What's On Your Mind?
            <textarea class="panel__textarea" id="post-text" name="postText" rows="8" cols="" required></textarea>
          </label>
          <button class="panel__button" type="submit">Cluck</button>
        </form>
      </section>

      <!-- CURRENTLY DISABLING SEARCH FACILITY -->
      <section id=searchPanel class="panel__container panel__container--bottom">
        <form id="searchForm" action="/search" method="get">
          <label class="panel__label" for="search-text">Search Existing Clucks
            <input name="searchTerm" id="search-text" placeholder="Enter search terms here" required/>
          </label>
          <button class="panel__button" type="submit">Search</button>
        </form>
      </section>

      <section class="panel__container" id="newsfeed">
        <div>
          <h1 class="panel__heading">Who's Been Clucking?</h1>
          <!-- PLACEHOLDER FOR CLUCK CONTENT -->
          <!-- <article class="newsfeed__article">
            <p class="newsfeed__author">From: arty</p>
            <p>This is a premade test post.</p>
            <p class="newsfeed__date">Posted: test date.</p>
          </article>
          <article class="newsfeed__article">
            <p class="newsfeed__author">From: arty</p>
            <p>This is a premade test post.</p>
            <p class="newsfeed__date">Posted: test date.</p>
          </article> -->
        </div>
      </section>

    </main>
    <footer class="footer__container">
      <a class="footer__button" type="button" href="/logout">Log Out</a>
      <p class="footer__heading">Site Credits:</p>
      <p class="footer__footnote">Website/server design by pjsmooth/Arty Sidorenko</p>
      <p class="footer__footnote">SVG: Hazmat2Original: Ben23 [CC BY-SA 3.0 (https://creativecommons.org/licenses/by-sa/3.0)], via Wikimedia Commons</p>
    </footer>


  </body>
</html>
